<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="overflow-hidden">
      <form onsubmit="submitForm(event)">
        <label for="lastDate">Last Menstruation Date :</label>
        <input type="date" id="lastDate" name="lastDate" required /> <br />

        <label for="cycleLength">Average Cycle Length (in days) :</label>
        <input
          type="number"
          id="cycleLength"
          name="cycleLength"
          min="1"
          required
        />
        <br />

        <label for="duration">Cycle Duration (in days) :</label>
        <input type="number" id="duration" name="duration" min="1" required />
        <br />

        <button type="submit">Submit</button>
      </form>

      <!---------------------->
    </div>

    <script>
      function submitForm(event) {
        event.preventDefault();
        const lastDate = document.getElementById("lastDate").value;
        const cycleLength = document.getElementById("cycleLength").value;
        const duration = document.getElementById("duration").value;

        if (!lastDate || !cycleLength || !duration) {
          alert("Please input all fields.");
          return;
        }

        const urlParams = new URLSearchParams();
        urlParams.append("lastDate", lastDate);
        urlParams.append("cycleLength", cycleLength);
        urlParams.append("duration", duration);

        const queryString = urlParams.toString();
        const url = `menshome.html?${queryString}`;

        window.location.href = url;
      }
    </script>
  </body>
</html>
